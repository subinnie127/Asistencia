<ion-header>
  <ion-toolbar color="dark">
    <ion-title #titulo class="ion-text-left ion-text">
      <div>
        Sistema de asistencia DUOC
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
    <div class="ion-padding-vertical">
    <!--
      Se establece un card que contendrá un título
      y un contenido
    -->
    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h1>¡Bienvenido!</h1>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
       <ion-item>
        <ion-input [(ngModel)]="correo" type="text" label="Correo" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" label="Contraseña" labelPlacement="floating"></ion-input>
      </ion-item>
        <ion-row>
          <ion-col size="12">          
            <ion-button color = "warning" shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">          
          
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </div>  
</ion-content>
